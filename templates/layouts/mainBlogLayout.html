<!DOCTYPE html>

<html lang="en">
    <head>
        
        <link href="static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>NelsonTalks</title>
        
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

        <script>
            function myFunction(x) {
                x.classList.toggle("change");
                if (document.getElementById("mySidenav").style.width == "250px"){
                    document.getElementById("mySidenav").style.width = "0px";
                }
                else{
                    document.getElementById("mySidenav").style.width = "250px";
                }
            }
        </script>
        <script src="static/codeCollapse.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


    </head>
    <body style="background-image: url(/static/Images/Background.png); background-size:100%, 100%;">
        <div class="flex-container">
            <div class="flex-4 Centrify font-regular">
                
                <div id="mySidenav" class="sidenav">
                    <div style="position:absolute; background-color: #3f3f3f; top:0%; width:100%; text-align: center; color:white; font-size:25pt; padding-bottom: 20px; padding-top:8px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 0px 20px 0 rgba(0, 0, 0, 0.19);" class="border_bottom font-regular">
                        MENU
                    </div>
                    <div style="Position:absolute; width:100%; padding-top:15px; text-align:left; ">
                        {% if session.user_id %}
                        <a href="/readingList">Read Later</a>
                        <a href="/history">Comments History</a>
                        {% else %}
                        <a href="/register">Register</a>
                        <a href="/login">Login</a>                        
                        {% endif %}
                    </div>
                    <div style="position:absolute; bottom:0; width:100%; text-align:left; background-color: #4f4f4f;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 0px 20px 0 rgba(0, 0, 0, 0.19);" class="border_top border_bottom">
                        <a href="/about">About</a>           
                    </div>

                </div>

                <div class="menu_container" onclick="myFunction(this)" style="z-index: 100;">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="TopPanel">
                    <div style="position: absolute; top:15%; left:45%; font-size: 25pt;color:white" class="font-regular">
                        <a href="/" style="text-decoration: none; color:white">
                            <div>Nelson</div>
                            <div style="transform: translate(44px, -55px); font-size: 27pt;">T</div>
                            <div style="transform: translate(72px, -102px);">alks</div>
                        </a>
                    </div>
                </div>
                <div class="dropdown" style="position:absolute; right:0px; top:0px; z-index: 200;">
                    <button class="dropbtn"><img src="/static/Images/user.png" alt="Account" width="40" height="40"></button>
                    <div class="dropdown-content">
                    {% if session.user_id %}
                      <a href="/account">Account</a>
                      <a href="/logout">Logout</a>
                    {% else %}
                    <a href="/login">Login</a>
                    <a href="/register">Sign Up</a>
                    {% endif %}
                    </div>
                </div>

                <div class="flex-container">
                    <div class="flex-1"></div>
                    <div class="flex-5">
                        {% block body %}{% endblock %}          
                    </div>
                    <div class="flex-1" style="flex:1"></div>
                </div>
            </div>
        </div>
    </body>
</html>
